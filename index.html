<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla JavaScript Carousel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item carousel-item-visible">
                    <img src="images/1.jpg" alt="Carousel image"/>
                    <h3 class="carousel-item__title">Message for slide one</h3>
                </div>
                <div class="carousel-item">
                    <img src="images/2.jpg" alt="Carousel image"/>
                    <h3 class="carousel-item__title">More text content for the second slide</h3>
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpg" alt="Carousel image"/>
                    <h3 class="carousel-item__title">And the last one, the third</h3>
                </div>
                
                <div class="carousel-actions">
                    <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
                    <button id="carousel-button-next" aria-label="Next Slide">></button>
                </div>

                <div class="carousel-dots">
                    <ul id="carousel-items"></ul>
                </div>
                <!-- /.carousel-dots -->

            </div>
            <p>
                <button class="btn" id="autoplay-btn">Autoplay</button>
                <button class="btn" id="stop-btn">Stop carousel</button>
            </p>
        </div>
        <!-- /.carousel-wrapper -->
    
        <script src="index.pack.js"></script>
    </body>
</html>
